<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/style.css">
    <title>Elects</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('index')}}">Elections website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
                </li>
       
            </ul>
        <form class="form-inline my-2 my-lg-0" action="{{url_for('login')}}", method='GET'>
            <input style="margin-right: 400px;" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button style="margin-right: 400px;" class="btn btn-outline-primary my-2 my-sm-0">Search</button>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{{url_for('register')}}"type="submit">&nbsp;Don't have an account yet?</a>

        </form>
    </div>
</nav>
<div class="container">
    <div class="row">
    <h2><strong>Elects</strong></h2>
    </div>
    <div class="col-sm-4">
        <p class="alert alert-warning"><small><strong>Login to add new elects!</strong></small></p>
    </div>

    <div class="row" style="margin: 15px;">
        <div class="col-sm-8">
                {% for elect in elects %}

                <div class="media hover-to-show-content elect">
                    <img class="d-flex mr-3 rounded-circle" style="height: 100px; width: 100px;" src="../static/pics/{{ elect.image }}" alt="Generic placeholder image">
                    <div class="media-body">
                        <h5 class=" mt-0 font-weight-bold hover">{{elect.name}}</h5>
                        <p class="hover-to-show">
                            {{elect.description}}
                        </p>
                    </div>
                </div>
                <br>
                <hr>
                {% endfor %}
            <br>
        </div>
    </div>
</div>
       
<footer class = "footer myfooter" style="background: lightgoldenrodyellow; color: #333333; margin-top: 20%; padding-bottom: 0px;">
    <div class = "container">
        <div class = "row justify-content-center">
            <div class = "col-auto col-sm-auto">
                <p>Made with love by <a style="color: blue;" href="https://www.linkedin.com/in/omardiaa97" target="_blank">odiaa</a></p>
                <p style="text-align: center;">Â© Copyright 2019 </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
